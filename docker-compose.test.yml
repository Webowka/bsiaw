version: '3.8'

services:
  test-db:
    image: postgres:15
    container_name: bsiaw-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-app:
    build: .
    container_name: bsiaw-test-app
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://testuser:testpass@test-db:5432/testdb
    ports:
      - "8001:8000"
    volumes:
      - ./tests:/app/tests